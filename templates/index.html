<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags críticos para móvil -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4361ee">
    <meta name="format-detection" content="telephone=no">
    
    <title>Anotador Universal</title>
    
    <!-- Iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Prevenir zoom accidental -->
    <style>
        * {
            touch-action: manipulation;
        }
        
        #annotationCanvas {
            touch-action: none !important;
        }
    </style>
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="app-container">
        
        <!-- HEADER -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-edit"></i>
                <h1>Anotador</h1>
            </div>
            
            <div class="user-actions">
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.png,.jpg,.jpeg" hidden>
                <button id="selectFileBtn" class="header-btn secondary">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Subir</span>
                </button>
                <button id="saveBtn" class="header-btn">
                    <i class="fas fa-save"></i>
                    <span>Guardar</span>
                </button>
            </div>
        </header>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="main-content">
            
            <!-- ÁREA DOCUMENTO -->
            <main class="document-area">
                <!-- Header Documento -->
                <div class="document-header">
                    <div class="doc-title" id="documentTitle">
                        <i class="fas fa-file-alt"></i> Sin documento
                    </div>
                    
                    <!-- Navegación Páginas -->
                    <div style="display:flex; align-items:center; gap:10px">
                        <button id="prevPage" class="tool-btn" style="min-height:36px; padding:6px 12px;">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="pageInfo" style="font-size:0.9rem; font-weight:600; min-width:50px; text-align:center;">0/0</span>
                        <button id="nextPage" class="tool-btn" style="min-height:36px; padding:6px 12px;">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Contenedor Documento (CON SCROLL) -->
                <div class="document-container" id="documentContainer" style="overflow: auto !important; -webkit-overflow-scrolling: touch;">
                    
                    <!-- Prompt Subida -->
                    <div id="uploadPrompt" class="upload-prompt">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p><strong>Toca para subir</strong></p>
                        <p style="font-size:0.85rem; margin-top:8px;">PDF, DOCX, TXT, PNG, JPG</p>
                    </div>
                    
                    <!-- Visor Documento -->
                    <div id="documentViewer" style="display:none; width:100%;">
                        <div class="text-content" id="textContent">
                            <!-- Contenido dinámico -->
                        </div>
                        <canvas id="annotationCanvas"></canvas>
                    </div>
                </div>
            </main>

            <!-- BARRA HERRAMIENTAS (INFERIOR EN MÓVIL) -->
            <aside class="toolbar">
                <!-- Herramientas Dibujo -->
                <div class="tool-group">
                    <div class="tool-buttons">
                        <button class="tool-btn active" data-tool="pen">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="tool-btn" data-tool="highlighter">
                            <i class="fas fa-highlighter"></i>
                        </button>
                        <button class="tool-btn" data-tool="text">
                            <i class="fas fa-font"></i>
                        </button>
                        <button class="tool-btn" data-tool="eraser">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                </div>

                <!-- Colores -->
                <div class="tool-group">
                    <div class="color-palette">
                        <div class="color-btn active" style="background:#FFEB3B" data-color="#FFEB3B"></div>
                        <div class="color-btn" style="background:#F48FB1" data-color="#F48FB1"></div>
                        <div class="color-btn" style="background:#4CAF50" data-color="#4CAF50"></div>
                        <div class="color-btn" style="background:#2196F3" data-color="#2196F3"></div>
                        <div class="color-btn" style="background:#000000" data-color="#000000"></div>
                    </div>
                </div>

                <!-- Grosor -->
                <div class="tool-group">
                    <input type="range" id="brushSize" min="1" max="20" value="3">
                    <span id="brushSizeValue" style="font-size:0.8rem; white-space:nowrap;">3px</span>
                </div>

                <!-- Limpiar -->
                <div class="tool-group">
                    <button id="clearAllBtn" class="tool-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </aside>

            <!-- PANEL DOCUMENTOS (MODAL MÓVIL) -->
            <aside class="documents-panel mobile-only" id="rightPanel">
                <div style="display:flex; justify-content:space-between; margin-bottom:16px;">
                    <h3><i class="fas fa-folder-open"></i> Documentos</h3>
                    <button onclick="togglePanel('rightPanel')" style="border:none; background:none; font-size:1.2rem;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="documentsList">Cargando...</div>
            </aside>

            <!-- CHATBOT MODAL (MÓVIL) -->
            <div id="chatbotModal" class="mobile-only">
                <div style="display:flex; justify-content:space-between; margin-bottom:16px;">
                    <h3><i class="fas fa-robot"></i> Chat IA</h3>
                    <button onclick="togglePanel('chatbotModal')" style="border:none; background:none; font-size:1.2rem;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="chatbot-messages" id="chatbotMessages" style="flex:1; overflow-y:auto; background:#f9f9f9; padding:10px; border-radius:8px; margin-bottom:12px;">
                    <div class="message bot">Sube un documento y pregúntame sobre él.</div>
                </div>
                
                <div class="chatbot-input">
                    <input type="text" id="chatbotInput" placeholder="Escribe tu pregunta...">
                    <button id="sendQuestionBtn" class="tool-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <button id="clearChatBtn" class="tool-btn" style="margin-top:8px; width:100%;">
                    <i class="fas fa-broom"></i>
                    <span>Limpiar Chat</span>
                </button>
            </div>

        </div>
        
        <!-- BOTONES FLOTANTES (FAB) -->
        <div class="fab-container mobile-only">
            <button class="fab" onclick="togglePanel('chatbotModal')" style="background:#7209b7;">
                <i class="fas fa-robot"></i>
            </button>
            <button class="fab" onclick="togglePanel('rightPanel')">
                <i class="fas fa-folder-open"></i>
            </button>
        </div>
    </div>

    <!-- OVERLAY PARA MODALES -->
    <div id="modalOverlay" onclick="closeAllPanels()"></div>

    <!-- JavaScript Principal -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- HOTFIX MÓVIL (IMPORTANTE) -->
    <script src="{{ url_for('static', filename='js/hotfix_mobile.js') }}"></script>
    
    <!-- Scripts Paneles -->
    <script>
        function togglePanel(id) {
            const panel = document.getElementById(id);
            const overlay = document.getElementById('modalOverlay');
            
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
                overlay.style.display = 'none';
            } else {
                document.querySelectorAll('.documents-panel, #chatbotModal').forEach(p => p.classList.remove('open'));
                panel.classList.add('open');
                overlay.style.display = 'block';
            }
        }
        
        function closeAllPanels() {
            document.querySelectorAll('.documents-panel, #chatbotModal').forEach(p => p.classList.remove('open'));
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        // Cerrar con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeAllPanels();
        });
        
        // Log de debug inicial
        console.log('=== INIT DEBUG ===');
        console.log('Screen:', screen.width, 'x', screen.height);
        console.log('Window:', innerWidth, 'x', innerHeight);
        console.log('DPR:', devicePixelRatio);
        console.log('User Agent:', navigator.userAgent);
    </script>
</body>
</html>
