<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anotador Universal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-edit"></i>
                <h1 class="desktop-only">Anotador</h1>
            </div>
            <div class="user-actions">
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.png,.jpg" hidden>
                <button id="selectFileBtn" class="header-btn secondary"><i class="fas fa-upload"></i> <span class="desktop-only">Subir</span></button>
                <button id="saveBtn" class="header-btn"><i class="fas fa-save"></i> <span class="desktop-only">Guardar</span></button>
            </div>
        </header>

        <div class="main-content">
            
            <aside class="toolbar">
                <div class="tool-group">
                    <div class="tool-buttons" style="flex-direction: row; flex-wrap: wrap;">
                        <button class="tool-btn active" data-tool="pen"><i class="fas fa-pen"></i></button>
                        <button class="tool-btn" data-tool="highlighter"><i class="fas fa-highlighter"></i></button>
                        <button class="tool-btn" data-tool="text"><i class="fas fa-font"></i></button>
                        <button class="tool-btn" data-tool="eraser"><i class="fas fa-eraser"></i></button>
                    </div>
                </div>

                <div class="tool-group">
                    <div class="color-palette">
                        <div class="color-btn active" style="background:#FFEB3B" data-color="#FFEB3B"></div>
                        <div class="color-btn" style="background:#F48FB1" data-color="#F48FB1"></div>
                        <div class="color-btn" style="background:#4CAF50" data-color="#4CAF50"></div>
                        <div class="color-btn" style="background:#2196F3" data-color="#2196F3"></div>
                        <div class="color-btn" style="background:#000000" data-color="#000000"></div>
                    </div>
                </div>

                <div class="tool-group">
                    <input type="range" id="brushSize" min="1" max="20" value="3" title="Grosor">
                </div>

                <div class="tool-group">
                    <button id="clearAllBtn" class="tool-btn" style="color:red; border-color:#ffcccc"><i class="fas fa-trash"></i></button>
                </div>

                <div class="chatbot-section desktop-only">
                    <h3><i class="fas fa-robot"></i> IA Chat</h3>
                    <div class="chatbot-messages" id="chatbotMessagesDesktop">
                        <div class="message bot">Hola, pregunta sobre el doc.</div>
                    </div>
                    <div class="chatbot-input">
                        <input type="text" id="chatbotInputDesktop" placeholder="...">
                        <button id="sendQuestionBtnDesktop" class="tool-btn" style="min-height:35px"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </aside>

            <main class="document-area">
                <div class="document-header">
                    <div class="doc-title" id="documentTitle">Sin documento</div>
                    <div>
                        <button id="prevPage" class="tool-btn" style="min-height:30px; padding:5px"><i class="fas fa-chevron-left"></i></button>
                        <span id="pageInfo" style="margin:0 10px; font-size:0.9rem">0/0</span>
                        <button id="nextPage" class="tool-btn" style="min-height:30px; padding:5px"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <div class="document-container" id="documentContainer">
                    <div id="uploadPrompt" class="upload-prompt">
                        <i class="fas fa-file-upload"></i>
                        <p>Toca para subir archivo</p>
                    </div>
                    <div id="documentViewer" style="display:none; width:100%;">
                        <div class="text-content" id="textContent"></div>
                        <canvas id="annotationCanvas"></canvas>
                    </div>
                </div>
            </main>

            <aside class="documents-panel" id="rightPanel">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px">
                    <h3>Archivos</h3>
                    <button class="mobile-only" onclick="togglePanel('rightPanel')" style="border:none; background:none; font-size:1.2rem"><i class="fas fa-times"></i></button>
                </div>
                <div id="documentsList">Cargando...</div>
            </aside>

            <div id="chatbotModal" class="mobile-only">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                    <h3>IA Chat</h3>
                    <button onclick="togglePanel('chatbotModal')" style="border:none; background:none; font-size:1.2rem"><i class="fas fa-times"></i></button>
                </div>
                <div class="chatbot-messages" id="chatbotMessagesMobile" style="flex:1; overflow-y:auto; background:#f9f9f9; padding:10px; border-radius:8px;"></div>
                <div class="chatbot-input" style="margin-top:10px;">
                    <input type="text" id="chatbotInputMobile" placeholder="...">
                    <button id="sendQuestionBtnMobile" class="tool-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

        </div>
        
        <div class="fab-container mobile-only">
            <button class="fab" onclick="togglePanel('chatbotModal')" style="background:var(--secondary)"><i class="fas fa-comment-dots"></i></button>
            <button class="fab" onclick="togglePanel('rightPanel')"><i class="fas fa-folder-open"></i></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Lógica simple para abrir paneles en móvil
        function togglePanel(id) {
            document.getElementById(id).classList.toggle('open');
        }
    </script>
</body>
</html>
